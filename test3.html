
<!DOCTYPE html>
<html>
<body>
<script>
var input ="Products are created with 123cxvx SKUs and MXX and CSV and 79 and mic7979 and m98opt options";
document.write("input : </br>" + input);
document.write("</br>")
myFunction();
function myFunction() {
var rex =  /[a-zA-Z][0-9]|[[0-9][a-zA-Z]/g;
var rex2 =  /\s/g;
var rex3 = /[0-9]/g;
var rex4 =  /[a-zA-Z]/g;
var tring="";
var tring2="";
for (var i = 0; i < input.length-1; i++) {
	for (var j=i+1; j <= input.length; j++) {
		if (input.charAt(j).match(rex2)||j==input.length) {
			if (input.substring(i, j).match(rex)) {
			var tamp = input.substring(i, j);
			tring+= input.substring(i, j);
			tring+=", ";
			i=j;
			var count =0;
			var text3="";
			for (var k = 0; k <  tamp.length; k++) {
				if(tamp.charAt(k).match(rex3)&&tamp.charAt(k+1).match(rex4)||tamp.charAt(k+1).match(rex3)&&tamp.charAt(k).match(rex4))
				{		
					var	text1 = tamp.substring(0,k+1);
					var	text2 = tamp.substring(k+1);
					tring2+=text1+"-"+text2+", ";
					text3=text1+"-"+text2;
						for (var l =k ; l <  text3.length; l++) {
							if(text3.charAt(l).match(rex3)&&text3.charAt(l+1).match(rex4)||text3.charAt(l+1).match(rex3)&&text3.charAt(l).match(rex4))
							{
								var	text1 = text3.substring(0,l+1);
								var	text2 = text3.substring(l+1);
								tring2+=text1+"-"+text2+", ";
							}
						}
				}
			}
			break;
			}else{
			i=j;
			break;
		}	
		}	
	}
}
document.write("Output : </br>Matched Words : "+ tring);
document.write("</br>")
document.write("Variations with '-' character: "+ tring2);
}
</script>
</body>
</html>
